{% extends '_base.html' %}
{% load static %} <!-- used to load css -->
{% block title %}Home{% endblock title %}

{% block content %}
<h1>Homepage</h1>
<img class="bookcover" src="{% static 'images/django_for_professionals.png' %}">
{% if user.is_authenticated %}
   <p>Hi {{ user.email }}!</p>
    <p><a href="{% url 'account_logout' %}">Log Out</a></p> <!-- updated after allauth  -->
{% else %}
<p>You are not logged in</p>
<a href="{% url 'account_login' %}">Log In</a> <!-- updated after allauth  -->
<a href="{% url 'account_signup' %}">Sign Up</a> <!-- updated after allauth  -->
{% endif %}
{% endblock content %}
